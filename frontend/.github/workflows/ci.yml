name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'storyflow/frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: storyflow/frontend
      
      - name: Lint
        run: npm run lint:check
        working-directory: storyflow/frontend
      
      - name: Type Check
        run: npm run type-check
        working-directory: storyflow/frontend

  unit-test:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'storyflow/frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: storyflow/frontend
      
      - name: Run Unit Tests
        run: npm run test:coverage
        working-directory: storyflow/frontend
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: storyflow/frontend/coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  e2e-test:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'storyflow/frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: storyflow/frontend
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: storyflow/frontend
      
      - name: Run E2E Tests
        run: npm run test:e2e
        working-directory: storyflow/frontend
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: storyflow/frontend/playwright-report/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-test]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'storyflow/frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: storyflow/frontend
      
      - name: Build
        run: npm run build
        working-directory: storyflow/frontend
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: storyflow/frontend/dist/
          retention-days: 7

