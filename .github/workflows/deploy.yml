name: Deploy StoryFlow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ==================== å‰ç«¯æµ‹è¯• ====================
  # Vercel ä¼šè‡ªåŠ¨å¤„ç†éƒ¨ç½²ï¼Œè¿™é‡Œåªåšæµ‹è¯•
  frontend-test:
    name: Frontend Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run type-check || true
        continue-on-error: true
      
      - name: Lint
        run: npm run lint || true
        continue-on-error: true
      
      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_TITLE: StoryFlow
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ==================== åç«¯æµ‹è¯• ====================
  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Run tests
        run: |
          python test_api.py || true
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          REDIS_URL: redis://localhost:6379/0
          AI_MOCK_MODE: 'true'
          SECRET_KEY: test-secret-key-for-ci-testing-1234567890
        continue-on-error: true

  # ==================== åç«¯éƒ¨ç½²åˆ°é˜¿é‡Œäº‘ ECS ====================
  deploy-backend:
    name: Deploy Backend to Aliyun ECS
    needs: [frontend-test, backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Aliyun ECS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USERNAME }}
          key: ${{ secrets.ECS_SSH_KEY }}
          script: |
            # è¿›å…¥é¡¹ç›®ç›®å½•
            cd /opt/storyflow
            
            # æ‹‰å–æœ€æ–°ä»£ç 
            git pull origin main
            
            # è¿›å…¥åç«¯ç›®å½•
            cd backend
            
            # æ„å»ºæ–°é•œåƒ
            docker compose -f docker-compose.prod.yml build --no-cache
            
            # åœæ­¢æ—§æœåŠ¡å¹¶å¯åŠ¨æ–°æœåŠ¡
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d
            
            # ç­‰å¾…æœåŠ¡å¯åŠ¨
            sleep 10
            
            # è¿è¡Œæ•°æ®åº“è¿ç§»
            docker compose -f docker-compose.prod.yml exec -T api alembic upgrade head || true
            
            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f
            
            # æ£€æŸ¥æœåŠ¡çŠ¶æ€
            docker compose -f docker-compose.prod.yml ps
            
            # å¥åº·æ£€æŸ¥
            curl -f http://localhost:8000/health || exit 1
            
            echo "âœ… Deployment completed successfully!"

  # ==================== éƒ¨ç½²é€šçŸ¥ ====================
  notify:
    name: Notify Deployment Status
    needs: [deploy-backend]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Check deployment result
        run: |
          if [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "ğŸ‰ Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
